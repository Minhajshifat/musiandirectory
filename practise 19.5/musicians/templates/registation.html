{%extends 'base.html'%}
{%block content%}


{% load crispy_forms_tags %}
<form method="POST" style="width: 50%; margin: auto
;" novalidate>
    {% for i in messages %}
    <div class="">
        <h3 class="text-{{i.tags}}">{{i}}</h3>
    </div>

    {% endfor %}
    <h1>{{type}} page</h1>
    {% csrf_token %}
    {{form|crispy}}

    <button class="btn btn-primary" type="submit">Submit</button>
</form>


{%endblock%}
